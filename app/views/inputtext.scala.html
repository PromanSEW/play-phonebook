@(field: Field, label: String, args: (Symbol,Any)*)
<div class="form-group@if(field.hasErrors){ has-error}">
    <label for="@field.name" style="text-align: center">@label</label>
    <input name="@field.name" id="@field.name" type="text" class="form-control" value="@field.value" @toHtmlArgs(args.toMap) />
    @if(field.hasErrors) {<span class="help-inline">Поле должно быть заполнено!</span>}
</div>
